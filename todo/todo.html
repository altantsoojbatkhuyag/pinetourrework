<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/todo/todo.css" />
  </head>
  <body>
    <div class="mainContain">
      <div class="container">
        <div class="includes">
          <h1 class="todo">To-Do List</h1>
          <div>
            <input type="text" class="input" placeholder="Add a new task..." />
            <button class="add" id="add">Add</button>
          </div>
          <div class="button-container">
            <button class="all">All</button>
            <button class="active">Active</button>
            <button class="completed">Completed</button>
          </div>
          <p class="textofemptylist">No tasks yet. Add one above!</p>
        </div>
        <p class="footerfirst">
          Powered by<span class="footersecond"> Pinecone academy</span>
        </p>
      </div>
    </div>
    <script src="/todo/todo.js"></script>
  </body>
</html>
